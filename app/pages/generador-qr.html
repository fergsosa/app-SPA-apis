<h1>Generador QR</h1>
<div class="qr-contenedor">
  <form action="" id="qr-form" class="qr-form">
    <input
      type="text"
      name="link"
      id="link"
      placeholder="Generador de QR ..."
    />
    <button class="qr-btn" type="submit">
      <img src="./app/assets/img/QR.svg" alt="QR" />
    </button>
  </form>
  <div id="contenedorQR" class="contenedorQR"></div>
</div>
